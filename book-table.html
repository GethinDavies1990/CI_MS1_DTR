    <section class="form-section">
        <div class="form-header">
            <h1>Need to Book a Table?</h1>
        </div>
        <div class="form-container">
            <div client-details>
                <form action="" method="POST">
                    <label for="fname" class="client-details">First name:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="First Name"><br>
                    <label for="lname"class="client-details">Last name:</label><br>
                    <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
                    <label for="tel-num"class="client-details">Telephone:</label><br>
                    <input type="tel" id="tel-num" name="tel-num" placeholder="+44"><br>
                    <label for="email"class="client-details">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="hello@email.com"><br>
                    <label for="num-people"class="client-details">How Many People:</label><br>
                    <input type="number" id="num-people" name="num-people"><br>
                    <label for="date/time"class="client-details">Date & Time:</label><br>
                    <input type="datetime-local" id="date/time" name="date/time"><br>
                    <label for="special-req"class="client-details">Special Dietary Requirements:</label><br>
                    <textarea rows="3" cols="30">Do You Have any Special Dietary Requirements?  
                </textarea><br>
                    <button class="form-button"type="submit" form="book-table" value="Submit">Book Now</button>
                </form>
            </div>
        </div>
    </section>
